{% extends "base.html" %}

{% block title %}Page Not Found - Pool Care Premier{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for seems to have taken a dive into the deep end.</p>
        <div class="error-actions">
            <a href="/" class="cta-button">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            <a href="/#contact" class="cta-button secondary">
                <i class="fas fa-envelope"></i>
                Contact Support
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
    .error-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: var(--gradient-dark);
        position: relative;
        overflow: hidden;
    }

    .error-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at center, rgba(100, 181, 246, 0.1) 0%, transparent 70%);
        z-index: 1;
    }

    .error-content {
        text-align: center;
        position: relative;
        z-index: 2;
        max-width: 600px;
        padding: 3rem;
        background: var(--card-bg);
        border-radius: 25px;
        border: 1px solid var(--card-border);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .error-content h1 {
        font-size: 8rem;
        color: var(--accent-color);
        margin: 0;
        line-height: 1;
        text-shadow: 0 0 20px rgba(100, 181, 246, 0.3);
        background: none;
        -webkit-text-fill-color: var(--accent-color);
    }

    .error-content h2 {
        font-size: 2.5rem;
        color: var(--text-light);
        margin: 1rem 0;
        background: none;
        -webkit-text-fill-color: var(--text-light);
    }

    .error-content p {
        color: var(--text-light);
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        border-radius: 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .cta-button.secondary {
        background: transparent;
        border: 2px solid var(--accent-color);
        color: var(--accent-color);
    }

    .cta-button.secondary:hover {
        background: var(--accent-color);
        color: var(--dark-bg);
    }

    @media (max-width: 768px) {
        .error-content h1 {
            font-size: 6rem;
        }

        .error-content h2 {
            font-size: 2rem;
        }

        .error-content p {
            font-size: 1.1rem;
        }

        .error-actions {
            flex-direction: column;
        }

        .cta-button {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}
